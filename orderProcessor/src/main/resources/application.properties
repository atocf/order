spring.application.name=order-processor

server.port=8090

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=order
spring.data.mongodb.username=admin
spring.data.mongodb.password=inicial1234

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=inicial1234

rabbitmq.queue.name=orderQueue
rabbitmq.exchange.name=orderExchange
rabbitmq.routing.key=orderRoutingKey

logging.level.org.springframework=INFO
logging.level.br.com.atocf=DEBUG

management.endpoints.web.exposure.include=*
management.endpoint.prometheus.access=unrestricted