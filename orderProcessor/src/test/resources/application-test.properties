# Configuração do RabbitMQ para testes
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=test-user
spring.rabbitmq.password=test-password

# Configuração da fila e routing (RabbitMQ)
rabbitmq.queue.name=testOrderQueue
rabbitmq.exchange.name=testOrderExchange
rabbitmq.routing.key=testOrderRoutingKey

# Configuração de logs para testes
logging.level.org.springframework=WARN
logging.level.br.com.atocf=DEBUG